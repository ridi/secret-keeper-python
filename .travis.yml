language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - pip install -r requirements.txt
  - pip install pytest>=3.6 pytest-cov coveralls
script:
  - python -m pytest test --cov=ridi
after_success:
  - coveralls
deploy:
  provider: pypi
  user: "ridi-data"
  password:
    secure: ""
  on:
    tags: true
    python: "3.6"
